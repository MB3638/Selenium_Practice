<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group .info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        iframe {
            border: 2px solid #ddd;
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Online Registration Form</h1>

    <form>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <div class="form-group">
            <label>Hobbies:</label>
            <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
            <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" onclick="showAlert()">Register</button>
        </div>
    </form>

    <div class="form-group">
        <a href="#">Already have an account? Log in</a>
    </div>

    <div class="form-group">
        <img src="/images/Thank-you-for-registering.webp" alt="Thank you for registering" width="500" height="200" />
    </div>

    <h2>User Data</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Madhu</td>
            <td>madhu@gmail.com</td>
            <td>Female</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Abhinav</td>
            <td>abhi@gmail.com</td>
            <td>Male</td>
            <td>USA</td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    function showAlert() {
        alert("You have successfully registered!");
    }
</script>

</body>
</html>
